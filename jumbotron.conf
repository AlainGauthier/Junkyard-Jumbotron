description "Node server Junkyard Jumbotron"
version "0.1"
author "Brian Knep"

# Upstart has nothing in $PATH by default
env PATH=/home/bleppie/jumbotron-node

# Keep the server running on crash or machine reboot
respawn limit 10 60
start on runlevel [23]

# Start the server using spark and redirect output to log files
script
  cd /home/bleppie/jumbotron-node
  node jjserver.js > private/logs/access.log 2> private/logs/error.log
end script
